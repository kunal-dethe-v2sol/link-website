<!-- BEGIN HEADER -->
<linkcxo-shared-header-guest *ngIf="!isLoggedIn"></linkcxo-shared-header-guest>
<linkcxo-shared-header-user *ngIf="isLoggedIn"></linkcxo-shared-header-user>
<!-- END HEADER -->

<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"> </div>
<toaster-container></toaster-container>
<!-- END HEADER & CONTENT DIVIDER -->

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!-- BEGIN TOP NAVIGATION BAR -->
                <linkcxo-shared-navigation-top-guest *ngIf="!isLoggedIn"></linkcxo-shared-navigation-top-guest>
                <linkcxo-shared-navigation-top-user *ngIf="isLoggedIn"></linkcxo-shared-navigation-top-user>
                <!-- END TOP NAVIGATION BAR -->
            </div>
            <div class="col-md-10">
                <!-- BEGIN CONTENT -->
                    <router-outlet></router-outlet>
                <!-- END CONTENT -->
            </div>
        </div>
    </div>
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<linkcxo-shared-footer-guest *ngIf="!isLoggedIn"></linkcxo-shared-footer-guest>
<linkcxo-shared-footer-user *ngIf="isLoggedIn"></linkcxo-shared-footer-user>
<!-- END FOOTER -->
