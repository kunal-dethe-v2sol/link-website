<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <p>Form value: {{ form.value | json }}</p>
            <p>Form valid: {{ form.valid | json }}</p>
            
            <div class="panel panel-default">
                <div class="panel-heading">Edit Group Settings</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-md-1">
                                        <label>Change image</label>
                                    </div>
                                    <div class="col-md-11">
                                        <input type="file" name="image" formControlName="image" accept=".jpeg, .jpg, .png, .gif" />

                                        <!--<input type="file" #image />-->
                <!--                            <input type="file" (change)="onImageChange($event)" accept=".jpeg, .jpg, .png, .gif" />
                                        <input type="hidden" name="image" formControlName="image"/>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-1">
                                        <label>Group Name</label>
                                    </div>
                                    <div class="col-md-11">
                                        <input name="name" type="text" class="form-control" placeholder="Name your group" formControlName="name" />
                                    </div>
                                </div>
                                <div class="form-group radio">
                                    <div class="col-md-1">
                                        <label>Privacy</label>
                                    </div>
                                    <div class="col-md-11">
                                        <label class="center-block">
                                            <input type="radio" name="visibility" formControlName="visibility" value="private" />Private
                                        </label>
                                        <label class="center-block">
                                            <input type="radio" name="visibility" formControlName="visibility" value="public" />Public
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-1">
                                        <label>About the Group</label>
                                    </div>
                                    <div class="col-md-11">
                                        <textarea name="about" class="form-control" placeholder="About the group" formControlName="about"></textarea>
                                    </div>
                                </div>
                                <div class="form-group checkbox">
                                    <div class="col-md-1">
                                        <label>Post Approval</label>
                                    </div>
                                    <div class="col-md-11">
                                        <label class="center-block">
                                            <input type="checkbox" name="post_approval_required" formControlName="post_approval_required" />Admin or a moderator must approve all group posts.
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12 text-right">
                                        <input [disabled]="!form.valid" type="submit" name="submit" value="Save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" />
                                    </div>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
